<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="form-wrapper">
                <form>
                        <mat-form-field>
                            <input matInput placeholder="nombres" [(ngModel)]="nombres" name="nombres">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="apellidos" [(ngModel)]="apellidos" name="apellidos">
                        </mat-form-field>
  
                        <mat-form-field>
                            <input matInput placeholder="dpi" [(ngModel)]="dpi" name="dpi">
                        </mat-form-field>
                        
                        <mat-form-field>
                            <input matInput placeholder="foto_dpi" [(ngModel)]="foto_dpi" name="foto_dpi">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="foto_licencia" [(ngModel)]="foto_licencia" name="foto_licencia">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="foto_perfil" [(ngModel)]="foto_perfil" name="foto_perfil">
                        </mat-form-field>
                    <button mat-raised-button (click)="submit()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
  </div>
  
  <mat-table [dataSource]="tableData">
  
    <!-- Columna de ID -->
    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef> nombres </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>
  
    <!-- Columna de Nombre -->
    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef> apellidos </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
    </ng-container>
  
    <!-- Columna de Correo ElectrÃ³nico -->
    <ng-container matColumnDef="dpi">
      <mat-header-cell *matHeaderCellDef> dpi </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dpi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="foto_dpi">
        <mat-header-cell *matHeaderCellDef> foto_dpi </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.foto_dpi}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="foto_licencia">
        <mat-header-cell *matHeaderCellDef> foto_licencia </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.foto_licencia}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="foto_perfil">
        <mat-header-cell *matHeaderCellDef> foto_perfil </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.foto_dpi}} </mat-cell>
      </ng-container>
  
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button color="success" (click)="a(element.id_login)">
          <mat-icon>done</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="eliminar_conductor(element.id_conductor)" >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
